<h1>products-form</h1>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Product Name</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="firstName" placeholder="Juan" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Description</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="lastName" placeholder="Perez" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Stock</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="role" placeholder="Technical" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>UnitPrice</nz-form-label>
      <nz-form-control [nzSpan]="12">
  <nz-input-number formControlName="UnitPrice" [nzMin]="0" [nzMax]="100000" [nzStep]="100"></nz-input-number>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
        <button nz-button nzType="primary">Submit</button>
      </nz-form-control>
    </nz-form-item>

  
  </form>
